{% extends "base.html" %}
{% load leaflet_tags static %}


{% block body-class %}page-head{% endblock %}

{% block content %}


    <div class="container load-files">
        <div class="row">

                <form  method="POST" id="file-upload-form" enctype="multipart/form-data">
                    <div id="upload-fields" class='col-sm-10'>
                        {% csrf_token %}
                        {{ form }}
                    </div>
                    <div id="upload-submit" class='col-sm-2'>
                        <button type="submit" class="btn btn-primary" id='upload-btn'>Upload</button>
                    </div>
                </form>

        </div>
    </div>

    <div id="map-main-info" class="container">
        <div class="row">
            <div id="map" class="col-sm-8">

                <script type="text/javascript">
                    function main_map_init (map, options) {
                        var mapIconPath = "{% static 'image/leaflet' %}";
                        var sensorDataUrl = '{% url "sensor_data" %}';
                        var regionDataUrl = '{% url "region_data" %}';
                        initialise_map(map, options, mapIconPath, sensorDataUrl, regionDataUrl);
                    }
                </script>
                {% leaflet_map "mapid" callback="main_map_init" %}

                <div id="map-slider">{{ date_range_slider.as_p }}</div>
            </div>
            <div id="map-options" class="col-sm-4">
                <div id="map-overlays"></div>
                <div id="region-data">
                    <div id="region-label"></div>
                    <div id="extra-data"></div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
