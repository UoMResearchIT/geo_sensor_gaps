{% extends "base.html" %}
{% load leaflet_tags static %}


{% block body-class %}page-head{% endblock %}

{% block content %}


    <div class="container load-files">
        <div class="row">

                <form  method="POST" id="file-upload-form" enctype="multipart/form-data">
                    <div id="upload-fields" class='col-sm-10'>
                        {% csrf_token %}
                        {{ form }}
                    </div>
                    <div id="upload-submit" class='col-sm-2'>
                        <button type="submit" class="btn btn-primary" id='upload-btn'>Upload</button>
                    </div>
                </form>

        </div>
    </div>

    <div id="map-main-info" class="container">
        <div class="row">
            <div id="map" class="col-sm-8">
                <!-- Actual map -->
                <!--div id="mapid"></div-->


                <script type="text/javascript">
                    var mapIconPath = "{% static 'img' %}"
                    function main_map_init (map, options) {
                        initialise_map(map, options);

                        var sensor_dataurl = '{% url "sensor_data" %}';
                        // Download GeoJSON via Ajax
                        $.getJSON(sensor_dataurl, function (data) {
                            // Add GeoJSON layer
                            var markers = L.markerClusterGroup();
                            markers.addLayer(L.geoJson(
                                data,
                                {   onEachFeature: function (feature, layer) {
                                        //alert(JSON.stringify(feature.geometry.coordinates));
                                        layer.bindPopup(
                                            '<p>' + JSON.stringify(feature.geometry.coordinates) + '</p>' +
                                            '<p>' + feature.properties.popupContent.replace("', '", '\'<br>\'').replace('[','').replace(']','') + '</p>');
                                    }
                                }
                            ));
                            map.addLayer(markers);

                        });

                        var region_dataurl = '{% url "region_data" %}';
                        $.getJSON(region_dataurl, function (data) {
                            // Add GeoJSON layer
                            L.geoJson(data).addTo(map);
                        });
                    }
                </script>
                {% leaflet_map "mapid" callback="main_map_init" %}


                <div id="map-slider">{{ date_range_slider.as_p }}</div>
            </div>
            <div id="map-options" class="col-sm-4">
                <div id="map-overlays"></div>
                <div id="map-location-data"></div>
            </div>
        </div>
    </div>


{% endblock %}
