{% extends "base.html" %}
{% load leaflet_tags static %}


{% block body-class %}page-head{% endblock %}

{% block content %}


    <div class="container load-files">
        <div class="row">

                <form  method="POST" id="file-upload-form" enctype="multipart/form-data">
                    <div id="upload-fields" class='col-sm-10'>
                        {% csrf_token %}
                        {{ form }}
                    </div>
                    <div id="upload-submit" class='col-sm-2'>
                        <button type="submit" class="btn btn-primary" id='upload-btn'>Upload</button>
                    </div>
                </form>

        </div>
    </div>

    <div id="map-main-info" class="container">
        <div class="row">
            <div id="map" class="col-sm-8">

                <!--{-% leaflet_map "mapid" callback="main_map_init" %}-->
                <div id="mapid"></div>

                <div id="map-slider">
                    <div class="slidecontainer">
                      <input type="range" min="0" max="100" value="0" class="slider" id="timestamp-range">
                      <p>Value: <span id="current-timestamp"></span></p>
                    </div>
                </div>

                <script type="text/javascript">
                    var timestampRange = "{{timestamp_range|escapejs }}";
                    var timestampList = timestampRange.replace('[','').replace(']','').split(',');
                    var actualDataUrl = '{{ request.path }}' + 'actual_data/';
                    var estimatedDataUrl = '{{ request.path }}' + 'estimated_data/';
                    var mapIconPath = "{% static 'image/leaflet' %}";
                    var sensorDataUrl = '{% url "sensor" %}';
                    var regionDataUrl = '{% url "region" %}';

                </script>

            </div>
            <div id="map-options" class="col-sm-4">
                <div id="map-overlays"></div>
                <div id="region-data">
                    <div id="region-label"></div>
                    <div id="extra-data"></div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
