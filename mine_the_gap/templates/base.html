{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <title>Gap Mining</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Photos Library - Simple is Better Than Complex{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/leaflet.css' %}" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="{% static 'css/jquery-ui.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.min.js' %}" ></script>

    {% block head-title %}
        <title xmlns="http://www.w3.org/1999/html">{{ self.title }}</title>
        <link rel="shortcut icon" type="image/jpg" href="{% static 'img/favicon.ico' %}"/>
    {% endblock %}

  </head>

  <body>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    {% block javascript %}
        <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
        <script src="{% static 'js/bootstrap.js' %}"></script>
        <script src="{% static 'js/leaflet.js' %}"></script>
    {% endblock %}
  </body>
</html>
