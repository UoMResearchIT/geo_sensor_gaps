{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mine the Gaps</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="{% static 'css/jquery-ui.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui.min.js' %}" ></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/38a80798f7.js"></script>

    {% block head %}
       <!-- this can be overruled -->
    {% endblock %}

    {% block head-title %}
        <title xmlns="http://www.w3.org/1999/html">{{ self.title }}</title>
        <link rel="shortcut icon" type="image/jpg" href="{% static 'image/favicon.ico' %}"/>
    {% endblock %}

  </head>

  <body>
    <div class="container-fluid">
    <div class="row">
        <div class="col-sm-10"></div>
      <div class="col-sm-2">
      {% block sidebar %}
          {% if user.is_authenticated %}
             User: {{ user.get_username }} <a href="{% url 'logout'%}?next={{request.path}}">Logout</a>
           {% else %}
             <a href="{% url 'login'%}?next={{request.path}}">admin login</a>
           {% endif %}
      {% endblock %}
      </div>
    </div>

      {% block content %}
      {% endblock %}
    </div>
  </body>

</html>
